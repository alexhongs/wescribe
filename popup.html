<html lang = "en">
 <head>
 	<meta charset = "UTF-8">

  <meta http-equiv="Content-Security-Policy" content="default-src gap://ready file://* *; style-src 'self' http://* https://* 'unsafe-inline'; script-src 'self' http://* https://* 'unsafe-inline' 'unsafe-eval'">

	<title> WeScript Subscription Tracker</title>


 </head>   

  <body>
    <h2>
      Add Subscription?
    </h2>

    <form action = "popup.html" id = "form">
      <br><br><br><br>
      <input type="text" name =  "subscription_name" id = "name" placeholder="WeScribe Membership" value = "test">
      <br><br>
      <input type="text" name =   "pay_amount" id = "amount" placeholder= "$20">
      <br><br>

      Period:

      <input type="text" name = "period" list="period" placeholder= "month" />
      <datalist id="period">
        <option value="day">daily</option>
        <option value="week">weekly</option>
        <option value="month">monthly</option>
        <option value="year">yearly</option>
      </datalist>
      <br>
      <!-- Starting Date: <input type="text" name =  "start_date" id = "date"> <br><br>
 -->
      
      Starting Date
      <input type="date" name="pay_date" min="2018-05-01" id = "date"><br><br>

      Free Until: 
      <input type="text" name = "free_period" list="free_period" />
      <datalist id = "free_period">
        <option value=" "> </option>
        <option value="day">day</option>
        <option value="week">week</option>
        <option value="month">month</option>
        <option value="year">year</option>
      </datalist> 
      <br>

      <br><br>
      URL <input type="url" name="url" id = "url" placeholder = "http:// URL">
      <br><br><br><br>



      <button type="button" id = "add">Add</button>


      <button type="button" id = "storage">see Stored</button>
      <br><br><br>
    </form>


    <script src="etc/jquery-3.4.1.min.js"></script>

    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src ="app.js"></script>
    <script src="popup.js"></script>
  </body>




  <style>
  	body{
      width: 200px;
      height: 300px;

  	}
  </style>

</html>
